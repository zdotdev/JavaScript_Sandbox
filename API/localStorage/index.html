<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <div>
        <label for="input-object-name">Add Object Name</label>
        <input type="text" name="input-object-name" id="array-name">
    </div>
    <div>
        <label for="input-object-number">Add Object Number</label>
        <input type="number" name="input-object-number" id="array-number">
    </div>
    <button id="add-items">Add Items</button>

    <ul id="item-list"></ul>
    
    <div>
        <label for="select-number">Select Object Number</label>
        <input type="number" name="select-number" id="select-number">
    </div>
    <button id="select-number-button">Select</button>

    <button id="clear">Clear localStorage</button>
    <script src="localStorage.js"></script>
</body>
</html>
